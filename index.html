<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container" >
		<div id="display">
			<h1 id="gameTitle"> Totally Trivial Trivia!</h1>
			<div class="form-row text-center" id="newGame">
				<div class="col-12">
					<button id="gameStart" type="submit" class="btn btn-success"><h2>Start Game</h2></button>
				</div>
			</div>
			
			<div class="form-row text-center" id="game">
				<div class="col-12">
					<div id="timer" class="title"></div>
					<div id="questions"></div>
					
					<button id="submit" type="submit" class="btn btn-success"><h2>Done</h2></button>

					
				</div>
			</div>
			<div class="form-row text-center" id="result"> 
				<div class="col-12">
					<div id="results"></div>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
